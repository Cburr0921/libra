  <circle cx="100" cy="50" r="20" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="100" r="30" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="200" cy="150" r="25" fill="#ef4444" opacity="0.1"/>
  <circle cx="1000" cy="200" r="35" fill="#10b981" opacity="0.1"/>
